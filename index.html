<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
</script>

<script>
//Load json and construct array for a day
var x=new google.maps.LatLng(40.1154708,-88.2212035);
var stavanger=new google.maps.LatLng(40.1154281,-88.2212143);
var amsterdam=new google.maps.LatLng(40.1154281,-88.2212143);
var london=new google.maps.LatLng(40.1042762,-88.2235874);

function initialize()
{
var mapProp = {
  center:x,
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[stavanger,amsterdam,london];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:5
  });

flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
